<!doctype html>
<html>

<head>
    <title>Review | Arika</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    {% if u_session %}
        {% extends 'nav_logged_in.html' %}
    {% else %}
        {% extends 'nav_layout.html' %}
    {% endif %}

    {% block content %}

    <h1 class="align-head" style="margin-top: 5em;">Add Review</h1>

    {% if success_msg %}
        <p style="color: rgb(0, 172, 149); text-align: center;">{{ success_msg }}</p>
    {% endif %}

    <div class="row mt-4">
        <div class="col"></div>
        <div class="col">
            <form method="POST">
                <div class="form-group small">
                    <label for="subject"><b>Subject</b></label>
                    <input type="text" class="form-control" placeholder="Enter subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message"><b>Review</b></label>
                    <textarea class="form-control" placeholder="Enter review" name="message"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating"><b>Rating</b></label>
                    <input type="number" class="form-control" placeholder="Enter rating" name="rating" min="1" max="5" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark mt-4" id="sml-btn" name="measure">Add</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>

    {% endblock %}

</body>

</html>
